{% include head.html noindex=true %}
{% include header.html %}
<div id="main-content" class="container" role="main">
  <div class="col-md-12"><h1>{{ page.title }}</h1></div>
  <div class="config-widgets col-md-12">
    <div class="col-md-6" id="search_holder"></div>
    <div class="col-md-6" id="button_holder">
      <div><button class="btn btn-primary btn-download" id="export">Download configuration</button></div>
      {% if page.form_settings.repository_link and page.form_settings.repository_link != '' %}
      <div>
        <a class="btn btn-primary btn-download" target="_blank" href="{{ page.form_settings.repository_link }}">
          Go to repository
        </a>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="col-md-12" id="editor_holder"></div>

  <script>
  opensdg.configFormSchema = {% include assets/js/forms/indicators/schema.json %}
  opensdg.configFormOptions = {% include assets/js/forms/indicators/options.json %}
  </script>
</div>
{% include footer.html %}
