<form class="align-self-lg-end" id="{{ include.id | default: 'search' }}" action="{{ page.baseurl }}search/">
    <div class="input-group">
        <label class="visually-hidden" for="indicator_{{ include.id | default: 'search' }}">{{ page.t.search.search }}</label>
        <input class="form-control border-end-0 border" type="search" name="q" id="indicator_{{ include.id | default: 'search' }}" title="{{ page.t.search.search }}">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary border ms-n5" aria-label="{{ page.t.search.search }}" id="{{ include.id | default: 'search' }}-btn" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </span>
    </div>
</form>
