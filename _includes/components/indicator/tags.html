{% if include.tags and include.tags.size > 0 %}
    <span class="sr-only">{{ page.t.indicator.tags }}</span>
    <span class="tags">
    {% for tag in include.tags %}
        {% assign tag_class = tag | slugify %}
        <span class="tag tag-{{ tag_class }}">{{ tag | t }}</span>
    {% endfor %}
    </span>
{% endif %}
