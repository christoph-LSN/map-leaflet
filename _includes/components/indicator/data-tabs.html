<div style="display: none;">
  <span id="table-alternative">{{ page.t.indicator.data_tabular_alternative }}</span>
</div>
<ul class="nav nav-tabs non-stacking-tabs data-view" role="tablist">
  {% for tab in page.indicator.indicator_tabs_list %}
  <li role="presentation"
    class="
      nav-item
      {% if tab.type == 'map' %}map{% endif %}
      {% if tab.type == 'embed' %}embedded-map{% endif %}
      {% if forloop.first %}active{% endif %}
    ">
    <a
      class="nav-link"
      data-toggle="tab"
      role="tab"
      {% if tab.type == 'chart' %}
        id="tab-chartview"
        href="#chartview"
        aria-controls="chartview"
        aria-describedby="table-alternative"
        {% include autotrack.html preset="tab_data_chart" category="Tab change" action="Change data view" label="Change to Chart tab" %}
      {% elsif tab.type == 'table' %}
        id="tab-tableview"
        href="#tableview"
        aria-controls="tableview"
        {% include autotrack.html preset="tab_data_table" category="Tab change" action="Change data view" label="Change to Table tab" %}
      {% elsif tab.type == 'map' %}
        id="tab-mapview"
        href="#mapview"
        aria-controls="mapview"
        data-single-subcategories="true"
        {% include autotrack.html preset="tab_data_map" category="Tab change" action="Change data view" label="Change to Map tab" %}
      {% elsif tab.type == 'embed' %}
        id="tab-embeddedmapview"
        href="#embeddedmapview"
        aria-controls="embeddedmapview"
        data-no-disagg="true"
        {% include autotrack.html preset="tab_data_embed" category="Tab change" action="Change data view" label="Change to embedded item tab" %}
      {% endif %}
    >{{ tab.label | t }}</a>
  </li>
  {% endfor %}
</ul>
